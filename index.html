<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a2708db94.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Qote of the day</header>
        <div class="content">
          <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <p class="quote">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum pariatur nesciunt esse eveniet, maxime labore.
            </p>
            <i  class="fas fa-quote-right"></i>
          </div>
          <div class="author">
            <span>__</span>
            <span class="name">Mary Lupin </span>
          </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <!-- script JS  -->
     <script src="main.js"></script>
</body>
</html>
